<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">

      <div class="logo"><a href="#">Healthy Challenge </a></div>
       
      </div>
    </nav>
  </div>
 
  
    <div class="dummy-text-login">


      <div class="container-login">
        <h1>Zaloguj się</h1>
        <br>
        
        <form id="loginForm" method="post">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Wpisz login">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Wpisz hasło">
                <div class="underline"></div>
            </div>
    
            <input type="submit" value="Zaloguj">
        </form>
    </div>
    
    <script>
      // Dodajemy event listener na formularz
      document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault();  // Zapobiegamy domyślnej akcji formularza (wysyłanie na serwer)
  
          // Pobieramy dane z formularza
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
  
          // Sprawdzanie poprawności danych
          if (username === 'adam' && password === 'admin') {
              // Jeśli dane są poprawne, przekierowujemy do strony "indeks.html"
              window.location.href = 'indeks.html';
          } else {
              // Jeśli dane są niepoprawne, pokazujemy alert
              alert('Niepoprawny login lub hasło.');
          }
      });
  </script>
    
    



  </div>
 
</body>
